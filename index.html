<!DOCTYPE html>
<html>
<head>
	<title>Tab-demo</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/tab.css">
</head>
<body>
    <div class="tab">
    	<div class="tab-header">
	    	<span data-index="1" class="tab-title js-tab-title active">Tab-1</span>	
	    	<span data-index="2" class="tab-title js-tab-title">Tab-2</span>	
	    	<span data-index="3" class="tab-title js-tab-title">Tab-3</span>	
    	</div>
    	<div class="tab-body">
    		<div class="tab-content js-tab-content js-tab-content-1 active">
    			<p>Content-1</p>
    		</div>
    		<div class="tab-content js-tab-content js-tab-content-2">
    			<p>Content-2</p>
    		</div>
    		<div class="tab-content js-tab-content js-tab-content-3">
    			<p>Content-3</p>
    		</div>
    	</div>
    </div>
    <script type="text/javascript" src="js/tab.js"></script>
</body>
</html>
